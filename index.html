<!DOCTYPE html>

<html>

<head>
<title>Tic-Tac-Toe Game</title>
<script src="myJs.js" defer></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h1> Rock Paper Scissors </h1>
    <hr>

    <h2 class="scoreCard"> Score Card</h2>

    <div class="scoreCont">
        <h2>Player</h2>
        <h2>Computer</h2>
    </div>

    <div class="scoreCont">
        <h3 id = "playerScore"></h3>
        <h3 id = "computerScore"></h3>
    </div>

    <div class="scoreCont">

        <button class="button1" id="rock">Rock</button>
        <button class="button1" id= "paper"> Paper</button>
        <button class="button1" id = "scissors">Scissors</button>
    </div>

    <div class="result">
        <h3>Computer has won</h3>
    </div>



</body>
</html>
